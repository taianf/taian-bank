spring:
  datasource:
    url: jdbc:hsqldb:mem:database/main/db
    username: sa
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.HSQLDialect
    hibernate.ddl-auto: update
  http:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB